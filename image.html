<!DOCTYPE html>
<html lang="uk">
    <head>
        <!--заголовок сторінки-->
        <title>Google Images</title>
        <!--viewport - видима користувачу частина сторінки без прокрутки (для смартфонів і тд).
        Так як сайт з адаптивним дизайном : width=device-width.
        initial-scale=1.0 - початковий масштаб: 1.0-не масштабувати(1:1) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
         <!-- Верхній рядок (Правий верхній кут: посилання на головну сторінку(index): Пошук Google) -->
        <div class="div_index_vkut">
            <a class="index_vkut" href="index.html" target="_top">Пошук Google</a>
        </div>
        <div class="body"><!-- Середина сторінки (логотип Google)-->
                <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="body">
            <div><span>Зображення</span></div><!-- Cлово зображення під логотипом-->
        </div>
        <form action="https://google.com/search"><!-- Рядок пошуку-->
            <div class="body">
                <div class="form">
                    <!-- Рядок для отримання текстових даних у користувача.
                     В рядку виводимо текст всередині поля форми, який зникає при отриманні фокуса.
                     name- для вводу, інакше нічого не буде відправлено.
                     q – найпоширеніша ім’я для пошукових вводів, хоча воно не є обов’язковим-->
                    <input class="input" type="text" placeholder="Пошук Google..." name="q">
                </div>
            </div>
            <div class="body">
                 <!--"submit"- кнопка для відправлення форми.class="btn btn-light"-світло-сіра кнопка -->
                <input id="btn" class="btn btn-light" type="submit" value="Шукати Зображення">
                 <!--hidden- елемент управління, що не відображається, але його значення відправлене на сервер.
                 class="btn btn-light"-світло-сіра кнопка.
                 name="tbm" і value="isch" змушують шукати зображення(приховане введення) -->
                <input id="btn" class="btn btn-light" type="hidden" name="tbm" value="isch">
            </div>
        </form>
   </body>
</html>
